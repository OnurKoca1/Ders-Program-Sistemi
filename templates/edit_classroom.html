{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Derslik Düzenle: {{ classroom.code }}</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_classroom', classroom_id=classroom.id) }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="code" class="form-label">Derslik Kodu</label>
                            <input type="text" class="form-control" id="code" name="code" value="{{ classroom.code }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Kapasite</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" value="{{ classroom.capacity }}" required>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <a href="{{ url_for('classrooms') }}" class="btn btn-secondary">İptal</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
